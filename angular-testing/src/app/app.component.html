<div class="jumbotron" align='center'>
  <h1>Angular</h1>
  <p>Pruebas con jasmine+karma</p>
  <p><a class="btn btn-primary btn-lg" (click)="getUsers()" href="#" role="button">Consumir API</a></p>
</div>


<div class="d-flex justify-content-center">
    
    <div class="card-body">
      <table class="table table-hover">
       
        <tbody>
          <tr *ngFor="let user of users" class="text-center">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
          </tr>
      </tbody>

  </table>
</div>

   
    <p class="container__error" *ngIf="error">Error</p>
</div>
