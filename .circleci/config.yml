version: 2
jobs:
  build:
    working_directory: ~/myapp
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
          path: ~/myapp/angular-testing/
      - run:
          command: pwd
      - run:
          command: ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'
      - run:
          command: ls /home/circleci/myapp/angular-testing/   
      - restore_cache:
          key: angular-whishlist-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: angular-whishlist-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: npm run test -- --watch=false --progress=false --browser=ChromeHeadLessCI
